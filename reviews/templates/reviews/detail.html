{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block body %}
<h1>{{ review.title }}</h1>
<h4>{{ review.user.username }}</h4>
<h3>{{ review.created_at|date:"SHORT_DATETIME_FORMAT" }}</h3>
<p>{{ review.content }}</p>
{% if review.image %}
  <img src="{{ review.image.url }}" alt="review.image" width="400px" height="300px">
{% endif %}

{% endblock %}
