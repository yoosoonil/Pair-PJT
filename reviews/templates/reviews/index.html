{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}
b
{% block body %}

{% if request.user.is_authenticated %}
    <a class="btn btn-primary my-3 float-right" href="{% url 'reviews:create' %}">글 쓰기</a>
{% endif %}

<div class="row">
  {% for review in reviews %}
  <div class="col-4">
    <div class="card">
      <img src="{{ review.image.url }}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ review.title }}</h5>
        <p class="text-muted">{{ review.user.username }}</p>
        <a href="{% url 'reviews:detail' review.pk %}" class="btn btn-outline-primary my-3">보기</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock body %}
